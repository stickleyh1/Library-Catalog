{% extends 'library/base.html' %}
{% load staticfiles %}

{% block content %}

  {% if results %}
    {% for result in results %}
      {{ result.id }}
      {{ result.topic }}
      {{ result.title }}
    {% endfor %}
  {% else %}
      <h3 class='error'>Please enter a valid search string</h3>
      <form method="get" action="/search/">
        Search Catalog:<input type="text" name="q" id="id_q" value="{{ query }}"/>
        <input type="submit" value="Search" />
      </form>
  {% endif %}

{% endblock %}
